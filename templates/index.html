<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIC Image Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">JIC Image Toolkit</h1>
        <div id="drop-zone" class="drop-zone">
            <i data-lucide="upload-cloud" class="upload-icon"></i>
            <p>Drag & Drop an Image Here or <span class="highlight">Click to Upload</span></p>
        </div>

        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>

        <div id="functions-popup" class="functions-popup hidden">
            <h2>Select a Function</h2>
            <div class="tiles">
                <button class="tile" data-action="remove_bg">
                    <i data-lucide="scissors" class="tile-icon"></i>
                    <span>Remove Background</span>
                </button>
                <button class="tile" data-action="uncrop">
                    <i data-lucide="maximize" class="tile-icon"></i>
                    <span>Uncrop Image</span>
                </button>
                <button class="tile" data-action="create_pattern">
                    <i data-lucide="grid" class="tile-icon"></i>
                    <span>Create Pattern</span>
                </button>
                <button class="tile" data-action="extend_ai">
                    <i data-lucide="wand" class="tile-icon"></i>
                    <span>Extend with AI</span>
                </button>
                <button class="tile" data-action="search">
                    <i data-lucide="search" class="tile-icon"></i>
                    <span>Search Graphic</span>
                </button>
                <button class="tile tile-disabled">
                    <i data-lucide="clock" class="tile-icon"></i>
                    <span>Coming Soon</span>
                </button>
            </div>

            <div id="ai-prompt-container" class="prompt-container hidden">
                <textarea id="ai-prompt" class="prompt-input" placeholder="Example: Extend the sky... "></textarea>
                <button id="apply-ai-prompt" class="btn-primary">Generate</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
