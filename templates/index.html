<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .drop-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .preview-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: none;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .value-display {
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="drop-area" id="dropArea">
                <p>Drag and drop your image here<br>or click to select</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="blur_strength">Blur Strength</label>
                    <input type="range" id="blur_strength" class="slider" min="10" max="800" value="400">
                    <span class="value-display" id="blur_value">400</span>
                </div>

                <div class="control-group">
                    <label for="deadzone">Deadzone</label>
                    <input type="range" id="deadzone" class="slider" min="10" max="50" value="20">
                    <span class="value-display" id="deadzone_value">20%</span>
                </div>

                <!-- Checkbox for plain background mode -->
                <div class="control-group">
                    <label for="plain_background_mode">Enable Plain Background Mode</label>
                    <input type="checkbox" id="plain_background_mode" name="plain_background_mode">
                </div>
            </div>

            <button id="processButton" class="button" disabled>Process Image</button>

            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Processed image">
                <a id="downloadLink" style="display: none;">
                    <button class="button" style="margin-top: 1rem;">Download Image</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const previewImage = document.getElementById('previewImage');
        const downloadLink = document.getElementById('downloadLink');
        const blurStrength = document.getElementById('blur_strength');
        const deadzone = document.getElementById('deadzone');
        const blurValue = document.getElementById('blur_value');
        const deadzoneValue = document.getElementById('deadzone_value');
        const plainBackgroundMode = document.getElementById('plain_background_mode');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });

        dropArea.addEventListener('drop', handleDrop);
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // Update value displays
        blurStrength.addEventListener('input', () => {
            blurValue.textContent = blurStrength.value;
        });

        deadzone.addEventListener('input', () => {
            deadzoneValue.textContent = `${deadzone.value}%`;
        });

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                processButton.disabled = false;
            }
        }

        processButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);
            formData.append('blur_strength', blurStrength.value);
            formData.append('deadzone', deadzone.value);
            formData.append('plain_background_mode', plainBackgroundMode.checked ? 'true' : 'false'); // Pass the checkbox value

            processButton.disabled = true;
            processButton.textContent = 'Processing...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    previewImage.src = imageUrl;
                    previewImage.style.display = 'block';
                    
                    downloadLink.href = imageUrl;
                    downloadLink.download = 'processed_image.png';
                    downloadLink.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                processButton.disabled = false;
                processButton.textContent = 'Process Image';
            }
        });
    </script>
</body>
</html>
